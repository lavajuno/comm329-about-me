<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juno's Lightbox Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fa/css/solid.min.css">
    <link rel="stylesheet" href="fa/css/fontawesome.min.css">
</head>
<body>
    <header>
        <h1>Juno's Lightbox Gallery</h1>
    </header>
    <main>
        <div id="lightbox_gallery" class="gallery">
            <img src="images/cosi.jpg" alt="COSI">
            <img src="images/ewaste.jpg" alt="A photo of an e-waste computer">
            <img src="images/intro.jpg" alt="A photo of me at the K2CC ham radio station.">
            <img src="images/k2cc.jpg" alt="A photo of K2CC operating at a contest.">
            <img src="images/pc.jpg" alt="A photo of the inside of a new computer.">
            <img src="images/sky.jpg" alt="An aerial photo of a lake.">
            
        </div>

        <div id="lightbox_overlay" class="lightbox_overlay">
            <img>
            <div class="close">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </main>

    <footer class="right">
        <h3>&copy; 2024 Juno Meifert</h3>
        COMM329 - Lightbox Gallery
    </footer>

    <script src="js/lightbox.js"></script>
</body>
</html>
